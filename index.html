<!DOCTYPE html>

  <style>
    :root{
      --brand:#2563eb;
      --bg:#f3f4f6;
      --card:rgba(255,255,255,0.65);
      --text:#111827;
      --border:rgba(255,255,255,0.35);
      --radius:14px;
      --shadow:0 8px 32px rgba(0,0,0,0.12);
      --blur:12px;
      --trans:all .35s ease;
    }
    body[data-theme="dark"]{
      --bg:#0f172a;
      --card:rgba(17,24,39,0.55);
      --text:#e5e7eb;
      --border:rgba(255,255,255,0.15);
      --brand:#60a5fa;
      --shadow:0 10px 36px rgba(0,0,0,0.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Segoe UI', Tahoma, sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      transition:var(--trans);
    }
    header{
      background:var(--card);
      color:var(--text);
      backdrop-filter:blur(var(--blur)) saturate(180%);
      border-bottom:1px solid var(--border);
      box-shadow:var(--shadow);
      padding:12px 16px;
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      position:sticky;top:0;z-index:10;
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:600}
    .dot{width:12px;height:12px;border-radius:50%;background:var(--brand);box-shadow:0 0 0 6px rgba(37,99,235,.18)}
    .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    select,button{
      appearance:none;
      background:var(--card);color:var(--text);
      border:1px solid var(--border);
      border-radius:10px;padding:8px 12px;font-size:14px;
      transition:var(--trans);
      backdrop-filter:blur(var(--blur));
      cursor:pointer;
    }
    button{font-weight:600}
    select:hover,button:hover{box-shadow:var(--shadow);transform:translateY(-2px)}
    .tabs{
      display:flex;gap:0; border-bottom:1px solid var(--border);
      background:var(--card);backdrop-filter:blur(var(--blur));
    }
    .tab{
      flex:1;text-align:center;padding:10px;font-weight:600;cursor:pointer;
      border-bottom:3px solid transparent;transition:var(--trans);
    }
    .tab.active{border-bottom-color:var(--brand);background:rgba(255,255,255,0.3)}
    main{
      display:grid;grid-template-columns:1fr 1fr;gap:16px;padding:16px;flex:1;
      opacity:1;transition:opacity .5s ease, transform .5s ease;
    }
    @media (max-width:1024px){main{grid-template-columns:1fr}}
    body.fade main{opacity:0;transform:translateY(10px)}
    .editor, .preview{
      background:var(--card);
      backdrop-filter:blur(var(--blur)) saturate(180%);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;min-height:0;transition:var(--trans);
    }
    .editor:hover, .preview:hover{transform:scale(1.01)}
    .editor{display:none; height:60vh}
    .editor.active{display:block}
    .preview{display:flex;flex-direction:column}
    .panel-title{padding:10px 12px;border-bottom:1px solid var(--border);font-weight:600}
    iframe#preview{flex:1;border:0;background:#fff}
    body[data-theme="dark"] iframe#preview{background:#0b0b0b}
    footer{padding:10px 16px;color:#6b7280;border-top:1px solid var(--border);font-size:12px}
  </style>
</head>

  <!-- Ace Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js"></script>
  <script>
    // Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø­Ø±Ø±Ø§Øª
    const baseOptions = { fontSize: "26px", showPrintMargin: false, showGutter: true, highlightActiveLine: true };
    const htmlEditor = ace.edit("htmlEditor");
    htmlEditor.setTheme("ace/theme/chrome");
    htmlEditor.session.setMode("ace/mode/html");
    htmlEditor.setOptions(baseOptions);
    htmlEditor.setValue(`<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Preview</title>
</head>
<body>
  <div class="card">
    <h1>Ù…Ø±Ø­Ø¨Ø§ ÙŠØ§ ÙŠØ§Ø³Ø± ğŸ‘‹</h1>
    <p>Ø§ÙƒØªØ¨ HTML Ù‡Ù†Ø§.</p>
  </div>
</body>
</html>`, -1);

    const cssEditor = ace.edit("cssEditor");
    cssEditor.setTheme("ace/theme/chrome");
    cssEditor.session.setMode("ace/mode/css");
    cssEditor.setOptions(baseOptions);
    cssEditor.setValue(`:root{--brand:#2563eb}
body{font-family:Segoe UI;margin:0;background:#f5f7fa}
.card{max-width:720px;margin:40px auto;padding:24px;border-radius:16px;background:#fff;box-shadow:0 10px 28px rgba(0,0,0,.12)}
h1{color:var(--brand);margin:0 0 10px}
p{color:#374151}`, -1);

    const jsEditor = ace.edit("jsEditor");
    jsEditor.setTheme("ace/theme/chrome");
    jsEditor.session.setMode("ace/mode/javascript");
    jsEditor.setOptions(baseOptions);
    jsEditor.setValue(`console.log("Hello from JS");
document.addEventListener("DOMContentLoaded", ()=>{
  const card=document.querySelector(".card");
  if(card){ card.style.transition="transform .25s ease"; card.addEventListener("mouseenter",()=>card.style.transform="scale(1.02)"); card.addEventListener("mouseleave",()=>card.style.transform="scale(1)"); }
});`, -1);

    // ØªØ¨ÙˆÙŠØ¨Ø§Øª
    const tabEls = document.querySelectorAll(".tab");
    const editorSections = document.querySelectorAll(".editor");
    tabEls.forEach((tab, idx) => {
      tab.addEventListener("click", () => {
        tabEls.forEach(t => t.classList.remove("active"));
        editorSections.forEach(s => s.classList.remove("active"));
        tab.classList.add("active");
        editorSections[idx].classList.add("active");
        // Ø¥Ø¹Ø§Ø¯Ø© Ø­Ø³Ø§Ø¨ Ø­Ø¬Ù… Ace
        setTimeout(()=> {
          htmlEditor.resize(); cssEditor.resize(); jsEditor.resize();
        }, 50);
      });
    });

    // Ø¹Ù†Ø§ØµØ± ÙˆØ§Ø¬Ù‡Ø©
    const preview = document.getElementById("preview");
    const runBtn = document.getElementById("run");
    const toggleBtn = document.getElementById("toggleTheme");
    const fontSel = document.getElementById("fontSize");
    const downloadBtn = document.getElementById("download");
    const body = document.body;

    // ØªØ´ØºÙŠÙ„ Ø§Ù„Ù…Ø¹Ø§ÙŠÙ†Ø©: Ø¯Ù…Ø¬ HTML + CSS + JS
    function buildOutput(html, css, js){
      // Ù„Ùˆ HTML ÙŠØ­ØªÙˆÙŠ <html> Ù†Ø¯Ù…Ø¬ Ø¯Ø§Ø®Ù„Ù‡ØŒ ÙˆØ¥Ù„Ø§ Ù†Ø¶Ø¹Ù‡ Ø¯Ø§Ø®Ù„ body
      const hasHtmlTag = /<\s*html[\s>]/i.test(html);
      if(hasHtmlTag){
        // Ø¥Ø¯Ø±Ø§Ø¬ CSS Ø¯Ø§Ø®Ù„ <head> Ùˆ JS Ù‚Ø¨Ù„ </body>
        let headInjected = html.replace(/<\s*head\s*>/i, `<head>\n<style>${css}</style>`);
        if(headInjected === html){ // Ù„Ø§ ÙŠÙˆØ¬Ø¯ head
          headInjected = html.replace(/<\s*html[^>]*>/i, (m)=> `${m}\n<head><style>${css}</style></head>`);
        }
        let jsInjected = headInjected.replace(/<\s*\/\s*body\s*>/i, `<script>${js}<\/script></body>`);
        if(jsInjected === headInjected){ // Ù„Ø§ ÙŠÙˆØ¬Ø¯ body Ø¥ØºÙ„Ø§Ù‚
          jsInjected += `\n<script>${js}<\/script>`;
        }
        return jsInjected;
      }else{
        return `<!DOCTYPE html>
<html><head><meta charset="UTF-8"><style>${css}</style></head>
<body>
${html}
<script>${js}<\/script>
</body></html>`;
      }
    }

    function runPreview(){
      const output = buildOutput(htmlEditor.getValue(), cssEditor.getValue(), jsEditor.getValue());
      preview.srcdoc = output;
    }
    runBtn.addEventListener("click", runPreview);
    // Ù…Ø¹Ø§ÙŠÙ†Ø© Ø£ÙˆÙ„ÙŠØ©
    runPreview();

    // ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„ÙˆØ¶Ø¹ Ù…Ø¹ Ø£Ù†ÙŠÙ…ÙŠØ´Ù†
    toggleBtn.addEventListener("click", () => {
      body.classList.add("fade");
      setTimeout(() => {
        const isDark = body.getAttribute("data-theme") === "dark";
        body.setAttribute("data-theme", isDark ? "light" : "dark");
        const theme = isDark ? "ace/theme/chrome" : "ace/theme/monokai";
        htmlEditor.setTheme(theme);
        cssEditor.setTheme(theme);
        jsEditor.setTheme(theme);
        body.classList.remove("fade");
      }, 400);
    });

    // ØªØºÙŠÙŠØ± Ø­Ø¬Ù… Ø§Ù„Ø®Ø· Ù„Ø¬Ù…ÙŠØ¹ Ø§Ù„Ù…Ø­Ø±Ø±Ø§Øª
    fontSel.addEventListener("change", () => {
      const size = fontSel.value + "px";
      htmlEditor.setOptions({ fontSize: size });
      cssEditor.setOptions({ fontSize: size });
      jsEditor.setOptions({ fontSize: size });
    });

    // ØªÙ†Ø²ÙŠÙ„ ØµÙØ­Ø© HTML Ù…Ø±ÙƒÙ‘Ø¨Ø© Ù…Ù† Ø§Ù„Ø£ÙƒÙˆØ§Ø¯
    downloadBtn.addEventListener("click", () => {
      const output = buildOutput(htmlEditor.getValue(), cssEditor.getValue(), jsEditor.getValue());
      const blob = new Blob([output], {type:'text/html;charset=utf-8'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'combined.html';
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(a.href);
      a.remove();
    });
  </script>
</body>
