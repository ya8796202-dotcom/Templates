<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>Code Editor</h1>
    <button id="installBtn">⬇️ تثبيت التطبيق</button>
  </header>

  <div class="editor">
    <textarea id="htmlCode" placeholder="اكتب HTML هنا"></textarea>
    <textarea id="cssCode" placeholder="اكتب CSS هنا"></textarea>
    <textarea id="jsCode" placeholder="اكتب JS هنا"></textarea>
    <button onclick="runCode()">معاينة</button>
  </div>

  <iframe id="preview"></iframe>

  <script src="script.js"></script>
</body>
</html>


<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
