<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لالولي • منصة قوالب ومحرر مباشر PWA</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./styles.css">
  <meta name="theme-color" content="#10141f">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/logos/laloly.svg" alt="Laloly" />
      <h1>لالولي</h1>
      <span class="tag">PWA • Offline Ready</span>
    </div>
    <nav class="actions">
      <button id="installBtn" class="btn">تثبيت التطبيق</button>
      <button id="modeToggle" class="btn">الوضع الداكن</button>
      <button id="downloadProject" class="btn">تحميل المشروع</button>
    </nav>
  </header>

  <main class="grid">
    <section class="panel templates">
      <h2>مكتبة القوالب</h2>
      <div id="templateList" class="cards"></div>
      <div class="plugins">
        <h3>إضافات جاهزة</h3>
        <div class="plugin-list">
          <button class="plugin-btn" data-plugin="pulse-button.css">زر نابض</button>
          <button class="plugin-btn" data-plugin="gradient-bg.css">خلفية متدرجة</button>
          <button class="plugin-btn" data-plugin="glass-card.css">بطاقة زجاجية</button>
          <button class="plugin-btn" data-plugin="loader-bar.css">شريط تحميل</button>
        </div>
      </div>
      <div class="challenges">
        <h3>تحديات اليوم</h3>
        <ul id="challengeList"></ul>
      </div>
    </section>

    <section class="panel editor">
      <h2>المحرر المباشر</h2>
      <div class="tabs">
        <button class="tab active" data-target="htmlTab">HTML</button>
        <button class="tab" data-target="cssTab">CSS</button>
        <button class="tab" data-target="jsTab">JS</button>
        <button class="tab" data-target="settingsTab">إعدادات</button>
      </div>
      <div class="tab-content">
        <textarea id="htmlTab" class="code" spellcheck="false"></textarea>
        <textarea id="cssTab" class="code hidden" spellcheck="false"></textarea>
        <textarea id="jsTab" class="code hidden" spellcheck="false"></textarea>
        <div id="settingsTab" class="settings hidden">
          <label>اسم المشروع <input id="projectName" placeholder="مشروعي الأول"></label>
          <label>خط الواجهة <input id="uiFont" placeholder="Cairo, Inter"></label>
          <label>اللون الأساسي <input id="primaryColor" type="color" value="#6c5ce7"></label>
          <button id="resetProject" class="btn danger">إعادة المشروع</button>
        </div>
      </div>
      <iframe id="preview" title="Live Preview"></iframe>
    </section>

    <section class="panel gallery">
      <h2>معرض أعمالي</h2>
      <div class="gallery-actions">
        <button id="saveProject" class="btn primary">حفظ</button>
        <button id="exportProject" class="btn">تصدير</button>
        <button id="importProject" class="btn">استيراد</button>
      </div>
      <div id="projectCards" class="cards"></div>
    </section>
  </main>

  <footer class="footer">
    <small>تم بناؤه بأسلوب يُشبه مشاريع PWA السابقة ويعمل أوفلاين جزئيًا</small>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
