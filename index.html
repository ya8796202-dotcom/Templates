<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor Pro</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
    }
    #editor {
      width: 50%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      background: #252526;
      border-right: 2px solid #333;
    }
    textarea {
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      color: #d4d4d4;
      border: none;
      outline: none;
      resize: none;
      font-size: 14px;
      font-family: Consolas, monospace;
    }
    #preview {
      width: 50%;
      height: 100%;
      background: #fff;
      color: #000;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="editor">
    <textarea id="code" placeholder="اكتب الكود هنا..."></textarea>
  </div>
  <iframe id="preview"></iframe>

  <script>
    const codeArea = document.getElementById("code");
    const preview = document.getElementById("preview");

    codeArea.addEventListener("input", () => {
      preview.srcdoc = codeArea.value;
    });

    // مثال كود افتراضي عند الفتح
    codeArea.value = "<h1 style='color:blue;text-align:center;'>Hello World!</h1>";
    preview.srcdoc = codeArea.value;
  </script>
</body>
</html>
