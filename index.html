<!-- /Templates/index.html -->
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Code Editor Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/Templates/">
  <link rel="manifest" href="assets/manifest.json">
  <meta name="theme-color" content="#111827">
  <link rel="icon" href="assets/icons/icon-192.png">
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
  <link rel="stylesheet" href="assets/style.css">
  <!-- Ace Editor من CDN ويتم تخزينه أوفلاين عبر SW -->
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.32.3/src-min/ace.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.32.3/src-min/ext-language_tools.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span class="logo">⌘</span>
      <h1>Code Editor Pro</h1>
    </div>
    <nav class="toolbar">
      <button id="btn-preview" class="btn primary">معاينة ↗</button>
      <button id="btn-save" class="btn">حفظ</button>
      <button id="btn-load" class="btn">استرجاع</button>
      <button id="btn-download" class="btn">تنزيل ملف HTML</button>
      <button id="btn-theme" class="btn">الوضع: داكن</button>
      <select id="font-size" class="select">
        <option value="14">14px</option>
        <option value="16" selected>16px</option>
        <option value="18">18px</option>
        <option value="20">20px</option>
      </select>
    </nav>
  </header>

  <main class="editor-layout">
    <aside class="tabs">
      <button class="tab active" data-target="html">index.html</button>
      <button class="tab" data-target="css">styles.css</button>
      <button class="tab" data-target="js">script.js</button>
    </aside>

    <section class="panes">
      <div id="pane-html" class="pane active"><div id="editor-html" class="editor"></div></div>
      <div id="pane-css" class="pane"><div id="editor-css" class="editor"></div></div>
      <div id="pane-js" class="pane"><div id="editor-js" class="editor"></div></div>
    </section>
  </main>

  <footer class="app-footer">
    <div class="status" id="status">جاهز</div>
  </footer>

  <script type="module" src="assets/editor.js"></script>
  <script>
    // تسجيل Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('assets/sw.js', { scope: '/Templates/' });
    }
  </script>
</body>
</html>
